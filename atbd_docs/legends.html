<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #d1d1d1;
        }

        span {
            font-size: 5px;
        }

        h1 {
            font-family: "Times New Roman", Times, serif;
            font-size: 8px;
        }

        p {
            color: 0e00aa;
            font-size: 10px;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 3px;
        }

        .box {
            height: 5px;
            width: 8px;
            margin-right: 5px;
        }

        .line {
            height: 1px;
            width: 8px;
            margin-right: 5px;
        }

        .mapbiomas-urban-infra {
            background-color: #59B7DC;
        }

        .terraclass-urban {
            background-color: #E94E68;
        }

        .intersection {
            background-color: #FBF367;
        }

        .meso {
            background-color: #3353EC;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class='box mapbiomas-urban-infra'></div>
        <span> Mapbiomas Urban Infrastructure</span>
    </div>

    <div class="row">
        <div class='box terraclass-urban'></div>
        <span> TerraClass Urban Area</span>
    </div>

    <div class="row">
        <div class='box intersection'></div>
        <span> Intersection</span>
    </div>

    <div class="row">
        <div class='line meso'></div>
        <span> Mesorregião Belém</span>
    </div>

</body>

</html>
